<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành cấu trúc vòng lặp</title>
</head>
<body>
<script>
    let num = prompt("Enter number:");
    let total = 0;
    while( num != -1 ) {
        num=prompt("Enter number:");
        alert(num);
        total += parseInt(num);
        alert(parseInt(total));
    }
</script>

</body>
</html>
